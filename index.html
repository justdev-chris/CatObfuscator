<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CatObfuscator</title>
<style>
body {
    font-family: Consolas, monospace;
    background: #1e1e1e;
    color: #e0e0e0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}
h1 {
    color: #00ffcc;
    margin-bottom: 1rem;
}
textarea {
    width: 80%;
    height: 200px;
    padding: 10px;
    border-radius: 5px;
    border: 2px solid #00ffcc;
    margin-bottom: 1rem;
    resize: none;
    background: #2e2e2e;
    color: #e0e0e0;
}
button {
    background-color: #00ffcc;
    color: #1e1e1e;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}
button:hover {
    background-color: #00d1a3;
}
output {
    margin-top: 1rem;
    width: 80%;
    word-break: break-all;
    background: #2e2e2e;
    padding: 10px;
    border-radius: 5px;
    font-family: monospace;
}
</style>
</head>
<body>
<h1>CatObfuscator</h1>
<textarea id="htmlInput" placeholder="Paste your HTML here..."></textarea>
<button onclick="obfuscate()">Obfuscate</button>
<output id="output"></output>

<script>
function obfuscate() {
    let html = document.getElementById('htmlInput').value;
    let encoded = btoa(unescape(encodeURIComponent(html)));
    let wrapped = `<script>document.write(decodeURIComponent(escape(atob('${encoded}'))))<\/script>`;
    document.getElementById('output').textContent = wrapped;
}
</script>
</body>
</html>
