<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stealth HTML Demo üê±</title>
</head>
<body>

<h1>Super Stealth Mode Obfuscator</h1>
<textarea id="input" placeholder="Paste your HTML here..." style="width:100%;height:150px;"></textarea>
<button onclick="obfuscate()">Obfuscate</button>
<textarea id="output" placeholder="Obfuscated Script will appear here..." style="width:100%;height:150px;"></textarea>

<script>
function obfuscate(){
    let html = document.getElementById("input").value;
    // Base64 encode the HTML
    let encoded = btoa(unescape(encodeURIComponent(html)));
    
    // Self-obfuscating script
    let stealthScript = `
        (function(){
            var a='${encoded}';
            var b=decodeURIComponent(escape(atob(a)));
            document.write(b);
        })();
    `;
    
    // Encode the script itself
    let finalEncoded = btoa(unescape(encodeURIComponent(stealthScript)));
    let finalOutput = `<script>eval(decodeURIComponent(escape(atob('${finalEncoded}'))))<\/script>`;
    
    document.getElementById("output").value = finalOutput;
}
</script>

</body>
</html>
